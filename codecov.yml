# Codecov configuration for Ohlala SmartOps
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: 85%
        threshold: 2% # Allow 2% drop from target
    patch:
      default:
        target: 85%
        threshold: 2%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
