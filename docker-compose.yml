version: "3.8"

services:
  ohlala-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ohlala-smartops-bot
    image: ohlala-smartops:local
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override port if needed
      - PORT=8000
      # Enable debug logging for development
      - LOG_LEVEL=DEBUG
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ohlala-network
    # Optional: Mount source code for development (hot reload)
    # Uncomment for development mode with code changes
    # volumes:
    #   - ./src:/app/src:ro

networks:
  ohlala-network:
    driver: bridge
    name: ohlala-network
# Optional: Add volume for persistent data (if needed in future)
# volumes:
#   ohlala-data:
#     name: ohlala-data
